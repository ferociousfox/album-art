<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/main.css">

    <title>Album Art</title>
  </head>
  <body>
    <div class="container">
      <div class="form-area">
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Placeholder" id="album_name" type="text" class="validate">
                <label for="album_name" class="active">Album Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="artist" placeholder="Placeholder" type="text" class="validate">
                <label for="artist" class="active">Artist Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="year" placeholder="Placeholder" type="text" class="validate">
                <label for="year" class="active">Album Year</label>
              </div>
            </div>
            <div class="file-field input-field">
              <div class="btn">
                <span>Image</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
