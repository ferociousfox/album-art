    <div class="container">
      <div class="form-area">
        <div class="row">
          <form id="formie" class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <input id="album-title" placeholder="A Deeper Understanding"  type="text" class="validate">
                <label for="album_name" class="active">Album Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="artist" placeholder="War on Drugs" type="text" class="validate">
                <label for="artist" class="active">Artist Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input id="year" placeholder="2014" type="text" class="validate">
                <label for="year" class="active">Album Year</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 input-field">
                <input id="image" placeholder="https://images.unsplash.com/photo-15009%3D" type="text" class="validate">
                <label for="image" class="active">Image URL</label>
              </div>
            </div>
            <button id="upload" class="btn" type="button" name="button">Submit</button>
          </form>
        </div>
